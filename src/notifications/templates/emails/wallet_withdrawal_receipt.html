{%  extends "emails/base_mail.html" %}

{% block email_content %}
<table>
    <tbody>
        <tr class="document-title-font">
            <td class="center-text">
                <h1>Wallet Withdrawal Receipt</h1>
            </td>
        </tr>

        <tr class="separate-tr-20"></tr>

        <tr>
            <td class="document-head-faded-green">
                <h3 class="center-text document-head-font">N{{ transaction_amount }}</h3>
                <p class="center-text document-head-font-2">Withdrawn Amount</p>
            </td>
        </tr>

        <tr>
            <td class="pd-top-25">
                 <table style="width: 100%">
                    <tbody>
                        <tr>
                            <td>Withdrawal Type</td>
                            <td class="right-text"><strong>Bank Transfer</strong></td>
                        </tr>
                        <tr class="separate-tr-20"></tr>
                        <tr class="separate-tr-20">
                            <td class="horizontal-line"><td class="horizontal-line">
                        </tr>

                         <tr>
                            <td>Withdrawal Date</td>
                            <td class="right-text"><strong>{{ transaction_date }}</strong></td>
                        </tr>
                        <tr class="separate-tr-20"></tr>
                        <tr class="separate-tr-20">
                            <td class="horizontal-line"><td class="horizontal-line">
                        </tr>

                        <tr>
                            <td>Reference</td>
                            <td class="right-text"><strong>{{ ref }}</strong></td>
                        </tr>
                        <tr class="separate-tr-20"></tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
