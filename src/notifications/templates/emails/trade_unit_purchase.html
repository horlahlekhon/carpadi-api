{%  extends "emails/base_mail.html" %}

{% block email_content %}
<table>
    <tbody>
        <tr class="document-head-font">
            <td class="center-text">
                <h1>Slot Purchase Receipt</h1>
            </td>
        </tr>

        <tr class="separate-tr-20"></tr>

        <tr>
            <td class="document-head-faded-green">
                <h3 class="center-text document-head-font">{{ total }}</h3>
                <p class="center-text document-head-font-2">Purchase Amount</p>
            </td>
        </tr>

        <tr>
            <td class="pd-top-25">
                 <table style="width: 100%">
                    <tbody>
                        <tr>
                            <td>Purchased Amount</td>
                            <td class="right-text"><strong>{{total }}</strong></td>
                        </tr>
                        <tr class="separate-tr-20"></tr>
                        <tr class="separate-tr-20">
                            <td class="horizontal-line"><td class="horizontal-line">
                        </tr>

                        <tr>
                            <td>Number of Purchased Slot</td>
                            <td class="right-text"><strong>{{slot_quantity }}</strong></td>
                        </tr>
                        <tr class="separate-tr-20"></tr>
                        <tr class="separate-tr-20">
                            <td class="horizontal-line"><td class="horizontal-line">
                        </tr>

                         <tr>
                            <td>Purchase Date</td>
                            <td class="right-text"><strong>{{ trade_start_date }}</strong></td>
                        </tr>
                        <tr class="separate-tr-20"></tr>
                        <tr class="separate-tr-20">
                            <td class="horizontal-line"><td class="horizontal-line">
                        </tr>

                        <tr>
                            <td>Trading Vehicle</td>
                            <td class="right-text"><strong>{{ car }}</strong></td>
                        </tr>
                        <tr class="separate-tr-20"></tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
