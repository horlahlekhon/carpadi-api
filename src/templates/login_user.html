{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete account Login</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/login_user.css' %}">
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
</head>
<body>


    <div class="container">

        <div class="img-bg">
            <img src="{% static 'images/phone.png' %}" alt="phone">
        </div>



        <div class="form_container">
            <div class="card centered">
                <img src="{% static 'images/blue-full.png' %}" alt="blue-logo">
              <form  method="post">
            {% csrf_token %}

            <div class="mui-textfield mui-textfield--float-label">

                {{form.username}}
                <label>Email</label>
            </div>

            <div style="margin:40px 0;" class="mui-textfield mui-textfield--float-label">

                {{form.password}}
                <label>Password</label>
            </div>
            <!-- {{form.as_p}} -->
    
            <button>Login</button>
            <!-- <a href="{% url 'delete_acc'%}">Sign In</a> -->

        </form>
            </div>
        </div>
     
        <!-- <h2>Login First</h2> -->
       
    </div>

   
    
</body>
</html>
